<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <div class="login-box">
        <div class="left">
            <h1>Sign up</h1>
            <input type="text" id="user" placeholder="Username"/>
            <input type="text" id="email" placeholder="Email"/>
            <input type="password" id="password" placeholder="Password"/>
            <input type="submit" id="signup" name="signup" value="Sign Up"/>
        </div>
        <div class="right">
            <span class="signinwith"> Sign up with<br/>social network</span>
            <button class="social-signin facebook">Sign up with Facebook</button>
            <button class="social-signin google">Sign up with Google+</button>
            <a href="http://127.0.0.1:5500/webJSI03/login/login.html">Have an account? Sign in</a>
        </div>
        <div class="or">OR</div>
    </div>

<script src="signup.js" type="module"></script>
</body>
</html>
